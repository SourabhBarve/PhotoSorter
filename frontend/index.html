<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PhotoSorter</title>
    <!-- <link href="style.css" rel="stylesheet"> -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    
</head>

<body>
    <section style="display: flex;" id="home">
        <div style="display: block; margin: auto; height: 200px; width: 200px;">
            <button onclick="showLabeller()">Goto Labeller</button>
            <button onclick="showSorter()">Goto Sorter</button>
        </div>
    </section>
    <section style="display: none; flex-wrap: wrap;" id="labeller">
        <h4 style="width: 100%;text-align: center;">Labeller</h4>
        <div style="display: block; margin: auto; height: 80%; width: 80%;">
            <label for="selectPreprocessor" style="margin-left: 20vw;">Select Preprocessor:</label>
            <select id="preprocessor" name="selectPreprocessor" onchange="setPreprocessor()">
                <option value="none">None</option>
                <option value="face">Face Detector</option>
                <option value="object">Object Detector</option>
            </select>
            <button onclick="openSourceDirectorySelector()">Select Path to source images</button>
            <button onclick="startLabelling()">Start Labelling</button>
            <div style="width: 100%; height: 80%; display: flex; margin: 10px;">
                <div style="width: 50%; display: block;height: 90vh;margin-top: 5vh;">
                    <img id="original" style="object-fit: contain; width: 100%; height: 80%" />
                    <p style="margin: auto; width: fit-content;">Original</p>
                </div>
                <div style="width: 50%; display: block;position: relative;height: 90vh;">
                    <label for="selectLabel" style="float: left;">Select Label:</label>
                    <select id="labelDropdown" name="selectLabel" style="display:none; float: left;" onchange="setLabel()">
                        <option value="none">Select Label</option>
                        <!-- <option value="sourabh">Sourabh</option> -->
                        <!-- <option value="sweety">Sweety</option> -->
                        <option value="createLabel">Create new label</option>
                    </select>
                    <button id="confirmLabel" style="display:none; float: left;" onclick="confirmLabel()">Confirm Label</button>
                    <img id="preview" style="object-fit: cover;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);" />
                    <p style="margin: auto; width: fit-content;position: absolute;bottom: 12vh;left: 50%;">Preview</p>
                </div>
            </div>
        </div>
    </section>
    <div style="display:flex; position: absolute; bottom: 0px; height: 30px; width: 100%;" id="infoDiv">
        <p id="infoText"></p>
    </div>

</body>
</html>
